<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bobo的导航</title>
    <base target="_blank"/>
    <link rel="stylesheet" href="index.css">
    <script src="vue.min.js"></script>
    <script>


var daohangdata={};
var onloadnav=function(){
    daohang.display=daohangdata.display;
    daohang.first=daohangdata.first;
    daohang.second=daohangdata.second;
    daohang.third=daohangdata.third;
    var searchbar=document.querySelector(".main>.header .searchbar");
    var searchbutton=document.querySelector(".main>.header .searchbutton");
    console.log(searchbar,searchbutton);
    setTimeout(function(){
        searchbar.focus();
    },200);
    searchbutton.onclick=function(){
        open('https://www.baidu.com/s?wd='+encodeURI(searchbar.value));
    }
    searchbar.onkeydown=function(e){
        if(e.which==13){
            searchbutton.onclick();
        }
    }
}


    </script>
</head>
<body>
    <div class="main">
        <div v-if="display!=true" class="loading">
            <div class="header">
                <div class="logo"></div>
                <div class="search">
                </div>
            </div>
            <div class="title"></div>
            <div class="first">
                <div v-for="item in 8" class="firstitem"></div>
            </div>
            <div class="second">
                <div v-for="item in 30" class="seconditem"></div>
            </div>
        </div>
        <div :class="{'display':display}" class="header">
            <div class="logo">bobo的导航</div>
            <div class="search">
                <input type="text" class="searchbar" placeholder="搜索一下">
                <div class="searchbutton"></div>
            </div>
        </div>
        <div :class="{'display':display}" class="title">主要站点</div>
        <div :class="{'display':display}" class="first">
            <a  v-for="item in first" 
                :href="item[2]"  
                class="firstitem" 
                :style="{'background':item[3]!=null?'item[3]':''}"
            >
                <div class="firstbgimg" :style="{'backgroundImage':'url('+item[1]+')'}"></div> 
                <img :src="item[1]">
                <div class="firsttitle"
                     :style="{'color':item[3]!=null?'#fff':'#333'}"
                >{{item[0]}}</div>
            </a>
        </div>
        <div :class="{'display':display}" class="second">
            <a  v-for="item in second"
                :href="item[2]"
                class="seconditem"
            >
                <img v-if="item[1]!=null" :src="item[1]">
                <div class="secondtitle">{{item[0]}}</div>
            </a>
        </div>
        <div :class="{'display':display}" class="third">
            <div class="thirditem"
                 v-for="item in third"
            >
                <div class="thirdtitle">{{item.name}}</div>
                <hr>
                <div class="thirdval">
                    <a  class="thirdlink"
                        v-for="i in item.val"
                        :href="i[1]"
                        :style="{'color':i[2]!=null?i[2]:''}"
                    >{{i[0]}}</a>
                </div>
            </div>
        </div>
    </div>

<script>
var daohang=new Vue({
    'el':'.main',
    'data':{
        display:false,
        first:[],
        second:[],
        third:[]
    }
});

var qu=new XMLHttpRequest();
qu.open("GET","nav.json");
qu.onreadystatechange=function(){
    if (qu.readyState==4 && qu.status==200)
    {
        daohangdata=JSON.parse(qu.responseText);
        onloadnav();
    }
};
qu.send();
</script>
</body>
</html>
