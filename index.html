<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bobo的导航</title>
    <base target="_blank"/>
    <link rel="stylesheet" href="index.css">
    <script src="vue.min.js"></script>
    <script>


var onloadnav=function(){
    var daohang=new Vue({
        'el':'#main',
        'data':daohangdata
    });
    document.getElementById('searchbar').focus();
    document.getElementById('searchbutton').onclick=function(){
        open('https://www.baidu.com/s?wd='+encodeURI(document.getElementById('searchbar').value));
    }
    document.getElementById('searchbar').onkeydown=function(e){
        if(e.which==13){
            document.getElementById('searchbutton').onclick();
        }
    }
    document.getElementById('searchbar').onkeyup=function(e){
        console.log(document.getElementById('searchbar').value);
    }
}


    </script>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">bobo的导航</div>
            <div id="search">
                <input type="text" id="searchbar" placeholder="搜索一下">
                <div id="searchbutton"></div>
            </div>
        </div>
        <div id="title">主要站点</div>
        <div id="first">
            <a  v-for="item in first" 
                :href="item[2]"  
                class="firstitem" 
                :style="{'background':item[3]!=null?'item[3]':''}"
            >
                <div class="firstbgimg" :style="{'backgroundImage':'url('+item[1]+')'}"></div> 
                <img :src="item[1]">
                <div class="firsttitle"
                     :style="{'color':item[3]!=null?'#fff':'#333'}"
                >{{item[0]}}</div>
            </a>
        </div>
        <div id="second">
            <a  v-for="item in second"
                :href="item[2]"
                class="seconditem"
            >
                <img v-if="item[1]!=null" :src="item[1]">
                <div class="secondtitle">{{item[0]}}</div>
            </a>
        </div>
        <div id="third">
            <div class="thirditem"
                 v-for="item in third"
            >
                <div class="thirdtitle">{{item.name}}</div>
                <hr>
                <div class="thirdval">
                    <a  class="thirdlink"
                        v-for="i in item.val"
                        :href="i[1]"
                        :style="{'color':i[2]!=null?i[2]:''}"
                    >{{i[0]}}</a>
                </div>
            </div>
        </div>
    </div>

<script>
var qu=new XMLHttpRequest();
qu.open("GET","nav.json");
qu.onreadystatechange=function(){
    if (qu.readyState==4 && qu.status==200)
    {
        window.daohangdata=JSON.parse(qu.responseText);
        onloadnav();
    }
};
qu.send();
</script>
</body>
</html>
